<h2>Create Quiz</h2>
<form id="quizForm">
  <input type="text" placeholder="Quiz Title" id="title" required><br>
  <textarea placeholder="Question" id="question" required></textarea><br>
  <input type="text" placeholder="Option 1" class="option"><br>
  <input type="text" placeholder="Option 2" class="option"><br>
  <input type="text" placeholder="Option 3" class="option"><br>
  <input type="text" placeholder="Correct Answer" id="correct" required><br>
  <button type="submit">Create Quiz</button>
</form>

<script src="script.js"></script>
